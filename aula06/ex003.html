            color: rgb(212, 219, 29);

<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!!</p>
    <script>
        // É preciso converter o tipo de dado de entrada do prompt por default è String
        var n1 = Number(prompt('Digite um número:')) // String
        var n2 = Number(prompt('Digite outro número: ')) // String

        var soma = n1 + n2

        window.alert(`A soma entre ${n1} e ${n2} é ${soma}`)
    </script>
</body>
