<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Pais</title>
</head>

<body>
    <h1> Meu país </h1>
    Digite o seu País: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="verificar" onclick="VerificarPais()">

    <div id="res"></div>

    <script>
        function VerificarPais() {
            var textv = window.document.getElementById('txtpais')
            var res = window.document.querySelector('div#res')
            var vel = String(textv.value)

            res.innerHTML = `<p>Vivendo em ${vel} ...</p>`
            if ( vel != 'Brasil'){
                res.innerHTML += `<p>Então Você é estrangeiro!</p>` 
            } else {
                res.innerHTML += `<p>Então Você é brasileiro</p>`
            }
        }
    </script>
</body>

</html>
